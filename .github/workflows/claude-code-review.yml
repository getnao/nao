name: Claude Code Review

on:
    pull_request:
        types: [opened, synchronize, ready_for_review, reopened]
        paths:
            - 'cli/**/*.py'
            - 'apps/**/*.ts'
            - 'apps/**/*.tsx'

jobs:
    claude-review:
        if: github.event.pull_request.head.repo.full_name == github.repository

        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: write
            issues: write
            id-token: write
            actions: read # Required for Claude to read CI results on PRs

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Run Claude Code Review
              id: claude-review
              uses: anthropics/claude-code-action@v1
              with:
                  anthropic_api_key: ${{ secrets.CLAUDE_CI_API_KEY }}
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
                  plugins: 'code-review@claude-code-plugins'
                  prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
                  claude_args: |
                      --allowedTools "Bash(npm install),Bash(npm run lint:*),mcp__github_inline_comment__create_inline_comment,Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh api),Bash(gh extension list)"

                  # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
                  # or https://code.claude.com/docs/en/cli-reference for available options
