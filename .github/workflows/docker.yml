name: Docker Build & Deploy

on:
    push:
        branches:
            - main
            - '**docker'
    pull_request:
        branches:
            - main

env:
    REGISTRY: docker.io
    IMAGE_NAME: getnao/nao

jobs:
    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest

        outputs:
            image-tag: ${{ steps.sha.outputs.short_sha }}

        steps:
            - uses: actions/checkout@v4

            - name: Get short SHA
              id: sha
              run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              if: github.event_name != 'pull_request'
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Extract metadata (tags, labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix=

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    deploy:
        name: Deploy to GCP instance
        runs-on: ubuntu-latest
        needs: build-and-push
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || endsWith(github.ref, 'docker'))

        steps:
            - name: Deploy with remote ssh commands using ssh key
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.VM_HOST }}
                  username: github-actions-demo
                  key: ${{ secrets.PRIVATE_KEY }}
                  script: |
                      docker pull getnao/nao:${{ needs.build-and-push.outputs.image-tag }}
                      docker rm -f nao-chat 2>/dev/null || true
                      docker run -p 5005:5005 \
                        -e "DB_URI=postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@${{ secrets.POSTGRES_HOST }}:${{ secrets.POSTGRES_PORT }}/${{ secrets.POSTGRES_DB }}" \
                        -e "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" \
                        -e "BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}" \
                        -e "NAO_DEFAULT_PROJECT_PATH=/app/example" \
                        --name nao-chat \
                        -d getnao/nao:${{ needs.build-and-push.outputs.image-tag }}
