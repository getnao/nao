name: JS Lint

on:
    push:
        paths:
            - 'apps/**'
    pull_request:
        paths:
            - 'apps/**'

jobs:
    lint:
        name: ESLint, Prettier and Database Migration Checks
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install dependencies
              run: npm ci
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: ESLint check
              run: npm run lint

            - name: Prettier format check
              run: npm run format:check

            - name: Check migrations (postgres/sqlite sync)
              run: bun run scripts/db.check-migrations.ts
              working-directory: apps/backend
